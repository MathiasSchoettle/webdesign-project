<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <title>Header Test (Responsive)</title>

  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://d1azc1qln24ryf.cloudfront.net/114779/Socicon/style-cf.css?u8vidh">
  <link rel="stylesheet" type="text/css" href="../CSS/stylesheet.css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">

  <script type="text/javascript" src="../JS/scripts.js"></script>

  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1" />
</head>

<body>
  <header class="header">
    <nav class="navbar">
      <div class="header-link">
        <a href="#pyra">NEWS</a>
      </div>
      <div class="header-link">
        <a href="">TEAM</a>
      </div>
      <div class="header-logo">
        <a href="#">THE ROOM</a>
      </div>
      <div class="header-link">
        <a href="#john">SHOW</a>
      </div>
      <div class="header-link">
        <a href="">TRAILER</a>
      </div>

      <button id="menubtn" onclick="openOrCloseMenu()" type="button" name="menubutton" class="header-menu-button"><i id="menubtnico" class="material-icons">menu</i></button>
    </nav>

    <nav class="header-dropdown-menu" id="mainMenuDropDownItems">
      <div class="header-menu-link">
        <a href="">NEWS</a>
      </div>
      <div class="header-menu-link">
        <a href="">TEAM</a>
      </div>
      <div class="header-menu-link">
        <a href="">SHOW</a>
      </div>
      <div class="header-menu-link">
        <a href="">TRAILER</a>
      </div>
    </nav>

    <div class="navbar-fadeout"></div> <!-- gradient -->
  </header>

  <div class="top-filler"></div> <!-- fills space the header occupies when at top -->

  <div class="filler">CONTENT - MAJA</div>

  <div class="user-review-container">
    <div id="user-review-star-container">
      <i id="star-1" class="material-icons">star_border</i>
      <i id="star-2" class="material-icons">star_border</i>
      <i id="star-3" class="material-icons">star_border</i>
      <i id="star-4" class="material-icons">star_border</i>
      <i id="star-5" class="material-icons">star_border</i>
    </div>

    <div class="user-review-button-container">
      <button type="button" name="button">POST OWN RATING</button>
    </div>
  </div>

  <div class="filler" id="pyra">CONTENT - PYRA</div>


  <div id="trailer-overlay" onclick="closeTrailerPlayer()">
    <div id="color-overlay"></div>
    <video id="trailer-video" src="../Ressources/Videos/trailer.mp4" controls muted/>
  </div>
  <div id="trailer-container">
    <span onclick="openTrailerPlayer()"><i class="material-icons">play_circle_filled</i></span>
    <div id="overlay"></div>
    <video autoplay muted loop>
      <source src="../Ressources/Videos/trailerBAW.mp4" type="video/mp4">
    </video>
  </div>

  <div class="filler" id="john">CONTENT - JOHN</div>

  <footer class="footer">
    <nav class="footer-social-media">
      <i class="socicon-youtube footer-icon"></i>
      <i class="socicon-facebook footer-icon"></i>
      <i class="socicon-twitter footer-icon"></i>
      <i class="socicon-mail footer-icon"></i>
    </nav>

    <div class="footer-other">
      <nav id="footer-nav">
        <a href="">About</a>
        <a href="">Imprint</a>
        <a href="">Privacy</a>
        <a href="">Contact</a>
      </nav>

      <p id="footer-copyright">Copyright &#169; The Room <script>
          document.write(new Date().getFullYear())
        </script>
      </p>
    </div>
  </footer>
</body>

</html>
