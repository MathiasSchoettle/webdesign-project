<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <title>Header Test (Responsive)</title>

  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://d1azc1qln24ryf.cloudfront.net/114779/Socicon/style-cf.css?u8vidh">
  <link rel="stylesheet" type="text/css" href="../../Maja/CSS/stylesheet.css">
  <link rel="stylesheet" type="text/css" href="../CSS/stylesheet.css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">

  <script type="text/javascript" src="../JS/scripts.js"></script>
  <script defer type="text/javascript" src="../../Maja/JS/script.js"></script>

  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1" />
  <meta http-equiv="ScreenOrientation" content="autoRotate:disabled">
</head>

<body>
  <header class="header">
    <nav class="navbar">
      <div class="header-link">
        <a href="#gallery">GALLERY</a>
      </div>
      <div class="header-link">
        <a href="#pyra">PYRA</a>
      </div>
      <div class="header-logo">
        <a href="#">THE ROOM</a>
      </div>
      <div class="header-link">
        <a href="#trailer-container">TRAILER</a>
      </div>
      <div class="header-link">
        <a href="#john">JOHN</a>
      </div>

      <button id="menubtn" onclick="openOrCloseMenu()" type="button" name="menubutton" class="header-menu-button"><i id="menubtnico" class="material-icons">menu</i></button>
    </nav>

    <nav class="header-dropdown-menu" id="mainMenuDropDownItems">
      <div class="header-menu-link">
        <a href="#gallery">GALLERY</a>
      </div>
      <div class="header-menu-link">
        <a href="#pyra">PYRA</a>
      </div>
      <div class="header-menu-link">
        <a href="#trailer-container">TRAILER</a>
      </div>
      <div class="header-menu-link">
        <a href="#john">JOHN</a>
      </div>
    </nav>

    <div class="navbar-fadeout"></div> <!-- gradient -->
  </header>

  <div class="top-filler"></div> <!-- fills space the header occupies when at top -->

  <!-- review section and one page movie poster-->
  <section id="reviewSection">
      <div class="wholeRevContainer">
        <!-- star reviews -->
        <div class="starRev"></div>
        <!-- review text -->
        <div class="review">
          <p class="cite"></p>
          <p class="name"></p>
        </div>
    </div>

    <div id=face>
      <!-- poster image -->
      <img src="../../Maja/Ressources/Images/the_room_poster.png" alt="" class="posterImage">
    </div>
  </section>

  <div id="user-review-container">
    <div id="review-stars">
      <div id="review-hover-container">
        <div id="full-stars">
          <div>
            <i class="material-icons">star</i>
            <i class="material-icons">star</i>
            <i class="material-icons">star</i>
            <i class="material-icons">star</i>
            <i class="material-icons">star</i>
          </div>
        </div>
        <div id="border-stars">
          <i class="material-icons">star_border</i>
          <i class="material-icons">star_border</i>
          <i class="material-icons">star_border</i>
          <i class="material-icons">star_border</i>
          <i class="material-icons">star_border</i>
        </div>
      </div>
    </div>

    <form id="review-form" action="" method="post" autocomplete="off">
      <textarea id="review-text" name="review-text" cols="30" rows="3" maxlength="65" placeholder="WRITE YOUR REVIEW"></textarea><br>
      <input id="review-name" type="text" name="name" value="" size="25" maxlength="23" placeholder="YOUR NAME"><br>
      <button onclick="submitForm()" type="button" name="button">SUBMIT</button>
    </form>
  </div>



  <div id="gallery">
    <div style="background-image: url('../Ressources/Images/test4.jpg');" class="gallery-container gallery-container-outer-left"></div>
    <div style="background-image: url('../Ressources/Images/test5.jpg');" class="gallery-container gallery-container-left"></div>
    <div style="background-image: url('../Ressources/Images/test1.jpg');" class="gallery-container gallery-container-middle"></div>
    <div style="background-image: url('../Ressources/Images/test2.jpg');" class="gallery-container gallery-container-right"></div>
    <div style="background-image: url('../Ressources/Images/test3.jpg');" class="gallery-container gallery-container-outer-right"></div>
    <span id="scrollLeft" onclick="galleryScroll(false, this.id)"><i id="icon-left" class="material-icons">keyboard_arrow_left</i></span>
    <span id="scrollRight" onclick="galleryScroll(true, this.id)"><i id="icon-right" class="material-icons">keyboard_arrow_right</i></span>
  </div>

  <div class="filler" id="pyra">CONTENT - PYRA</div>

  <div id="trailer-overlay">
    <div id="color-overlay"></div>
    <span id="trailer-overlay-close" onclick="closeTrailerPlayer()"><i class="material-icons">close</i></span>
    <video id="trailer-video" src="../Ressources/Videos/trailer.mp4" controls muted />
  </div>
  <div id="trailer-container">
    <span onclick="openTrailerPlayer()"><i class="material-icons">play_circle_filled</i></span>
    <div id="overlay"></div>
    <video autoplay muted loop>
      <source src="../Ressources/Videos/trailerBAW.mp4" type="video/mp4">
    </video>
  </div>

  <div class="filler" id="john">CONTENT - JOHN</div>

  <footer class="footer">
    <nav class="footer-social-media">
      <a href="https://www.youtube.com/TommyWiseau" target="_blank" class="socicon-youtube footer-icon"></a>
      <a href="https://www.facebook.com/theroommovie/" target="_blank" class="socicon-facebook footer-icon"></a>
      <a href="https://twitter.com/TheRoomMovie" target="_blank" class="socicon-twitter footer-icon"></a>
      <a href="mailto:theroom@theroommovie.com " target="_blank" class="socicon-mail footer-icon"></a>
    </nav>

    <div class="footer-other">
      <nav id="footer-nav">
        <a href="">About</a>
        <a href="">Imprint</a>
        <a href="">Privacy</a>
        <a href="">Contact</a>
      </nav>

      <p id="footer-copyright">Copyright &#169; The Room <script>
          document.write(new Date().getFullYear())
        </script>
      </p>
    </div>
  </footer>
</body>

</html>
